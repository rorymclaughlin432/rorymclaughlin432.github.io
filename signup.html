<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get Fit Now</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
    <link rel="stylesheet" href="gui.css">

</head>

<body class="altwallpaper">
    <div id="container">
        <!--Start of Hamburger Menu-->
        <div class="hamburgermenu">
            <label for="demo-toggle" class="button drawer-toggle persistent doc"></label>
            <input type="checkbox" id="demo-toggle" class="drawer persistent">
            <div class="demo doc">
                <label for="demo-toggle" class="drawer-close doc"></label>
                <a id="present" href="index.html" class="myNavSideButton">Home</a>
                <a href="whatwedo.html" class="myNavSideButton">What We Do</a>
                <a href="memberships.html" class="myNavSideButton">Memberships</a>
                <a href="nutritionaladvice.html" class="myNavSideButton">Nutritional Advice</a>
                <a href="contactus.html" class="myNavSideButton">Contact Us</a>
                <a href="signup.html" class="myNavSideButton">Sign Up Now!</a>
            </div>
        </div>
        <!--End of Hamburger Menu-->

        <!--Start of Header-->
        <div class="row">
            <header <div class="col" header id="header">
        </div>
        </header>
        <!--End of Header-->

        <!--start of maincontent-->
        <div id="maincontent">
            <div id="textbackground">

            </div>
            <div id="blogtext">
                <h1>Sign Up!</h1>
                <p> Do you want to get fit and in shape? Do you want to make big changes in your life? Join Get Fit Now and we'll help you find your new self!
                </p>

                <form>
                    <fieldset>
                        <legend class="doc">Sign Up for emails and notifications</legend>

                        <div class="row responsive-label">
                            <div class="col-sm-12 col-md-3"><label for="username" class="doc">UserName</label></div>
                            <div class="col-sm-12 col-md"><input type="text" placeholder="Username" id="UserName" style="width:85%;" class="doc"></div>
                        </div>
                        <div class="row responsive-label">
                            <div class="col-sm-12 col-md-3"><label for="password" class="doc">Password</label></div>
                            <div class="col-sm-12 col-md"><input type="password" placeholder="Password" id="password" style="width:85%;" class="doc"></div>
                        </div>
                        <div class="row responsive-label">
                            <div class="col-sm-12 col-md-3"><label for="sf1-num" class="doc">Phone Number</label></div>
                            <div class="col-sm-12 col-md"><input type="number" value="42" id="sf1-num" style="width:85%;" class="doc"></div>
                        </div>
                        <div class="row responsive-label">
                            <div class="col-sm-12 col-md-3"><label for="sf1-select" class="doc">Title (Mr, Mrs.)</label></div>
                            <div class="col-sm-12 col-md"><select id="sf1-select" style="width:85%;" class="doc"><option class="doc">Mr</option><option class="doc">Mrs.</option><option class="doc">Miss.</option></select></div>
                        </div>
                        <div class="row responsive-label">
                            <div class="col-sm-12 col-md-3"><label for="sf1-textarea" class="doc">Additional Information</label></div>
                            <div class="col-sm-12 col-md"><textarea class="doc" style="width:85%;" placeholder="Textarea"></textarea></div>
                        </div>

                        <input type="button" value="Submit" />
                    </fieldset>
                </form>
            </div>
        </div>

    </div>
</body>



</html>
